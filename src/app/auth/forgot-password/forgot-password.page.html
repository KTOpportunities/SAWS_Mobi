<ion-content [fullscreen]="true">
  <meta charset="utf-8" />
  <title>Register Page two</title>
  <meta content="Register Page two" property="og:title" />
  <meta content="Register Page two" property="twitter:title" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <meta content="Webflow" name="generator" />

  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link
    href="https://fonts.gstatic.com"
    rel="preconnect"
    crossorigin="anonymous"
  />
  <script
    src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"
    type="text/javascript"
  ></script>
  <script type="text/javascript">
    WebFont.load({
      google: {
        families: [
          "Open Sans:300,300italic,400,400italic,600,600italic,700,700italic,800,800italic",
        ],
      },
    });
  </script>
  <script type="text/javascript">
    !(function (o, c) {
      var n = c.documentElement,
        t = " w-mod-";
      (n.className += t + "js"),
        ("ontouchstart" in o ||
          (o.DocumentTouch && c instanceof DocumentTouch)) &&
          (n.className += t + "touch");
    })(window, document);
  </script>
  <link href="images/favicon.ico" rel="shortcut icon" type="image/x-icon" />
  <link href="images/webclip.png" rel="apple-touch-icon" />

  <section class="section">
    <div class="div-block-2">
      <img
        src="../../../assets/Path-3452.svg"
        loading="lazy"
        width="1216"
        alt=""
        class="image"
      />
    </div>
    <div class="div-block">
      <img
        src="../../../assets/Mask-Group-33x.png"
        loading="lazy"
        width="212"
        alt=""
        class="mobile-images"
      />
    </div>
    <div class="forgot-password">
      <h2 class="login">Forgot Password</h2>
      <div class="w-form">
        <form
          [formGroup]="userForm"
          (ngSubmit)="onSubmit()"
          id="email-form"
          name="email-form"
          data-name="Email Form"
          method="get"
          class="form"
          data-wf-page-id="6595547155ddf699b86b8307"
          data-wf-element-id="e41eeb5c-9e38-416f-f59b-0df062454cc7"
        >
          <p class="paragraph">
            Please enter your email address associated<br />
            with your account and we will send <br />you and email with
            instructions <br />to reset your password
          </p>
          <label for="field" class="field-label">Email Address</label
          ><input
            class="forgot-password-field w-input"
            maxlength="256"
            name="field"
            data-name="Field"
            placeholder="Enter your Email address"
            type="text"
            id="field"
            required=""
            formControlName="Email"
          /><input
            type="submit"
            data-wait="Please wait..."
            class="subscribe w-button"
            value="Submit"
          />
          <div
            style="color: red"
            *ngIf="
            userForm.get('Email')?.hasError('invalidEmail') &&
            !userForm.get('Email')?.hasError('required') &&
            userForm.get('Email')?.touched
          "
            class="error-message"
          >
            Invalid email address. Please enter a valid email.
          </div>
          <div style="color: green" *ngIf="statusMessage == true">
            <div>Thank you! Your submission has been received!</div>
          </div>
          <div style="color: red" *ngIf="errorMgs">{{ errorMgs }}</div>
        </form>
        <div
          id="w-node-_5a2d7d19-0969-1d91-ec5c-ff2a96283cf6-b367414f"
          class="div-block-4"
        >
          <a href="/login" class="forgotpassword">Back to login</a>
        </div>
      </div>
    </div>
    <div class="bottomdiv">
      <img
        src="../../../assets/Path-3447.svg"
        loading="lazy"
        width="1216"
        alt=""
        class="image"
      />
    </div>
  </section>
  <script
    src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=659521adf58cf3b2b367414c"
    type="text/javascript"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>
  <script src="js/webflow.js" type="text/javascript"></script>
</ion-content>
