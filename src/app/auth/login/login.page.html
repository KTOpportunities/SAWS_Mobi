<ion-content>
  <div *ngIf="loading" class="loading-indicator">Loading...</div>
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <section class="section">
    <div class="div-block-2">
      <img src="/assets/Path-3452.svg" loading="lazy" width="1216" alt="" class="image" />
    </div>
    <div class="div-block">
      <img src="/assets/Mask-Group-33x.png" loading="lazy" width="212" alt="" class="mobile-images" />
    </div>
    <div class="login-for">
      <div class="w-form">
        <form
          [formGroup]="loginForm"
          (ngSubmit)="onSubmit()"
          id="email-form"
          name="email-form"
          data-name="Email Form"
          method="get"
          data-wf-page-id="659521adf58cf3b2b367414f"
          data-wf-element-id="20ed0310-03da-2f9b-d789-72d5c0b79626"
        >
          <h1 class="login">LOGIN</h1>
          <label for="name" class="field-label">Username</label>
          <input
            class="text-field w-input"
            maxlength="256"
            name="name"
            data-name="Name"
            placeholder="Type your username"
            type="text"
            id="name"
            required=""
            formControlName="username"
          />
          <label for="field" class="field-label-2">Password</label>
          <input
            class="text-field w-input"
            maxlength="256"
            name="field"
            data-name=""
            placeholder="Type your Password"
            type="password"
            id="field"
            required=""
            formControlName="password"
          />
          <div class="w-layout-grid grid">
            <div id="w-node-_6e6af7e3-63da-7985-a081-2b45a0e94176-b367414f">
              <label class="w-checkbox checkbox-field">
                <input
                  type="checkbox"
                  id="checkbox"
                  name="checkbox"
                  data-name="Checkbox"
                  class="w-checkbox-input"
                />
                <span class="checkbox-label w-form-label" for="checkbox">Remember Me</span>
              </label>
            </div>
            <div id="w-node-_5a2d7d19-0969-1d91-ec5c-ff2a96283cf6-b367414f" class="div-block-4">
              <a href="/forgot-password" class="forgotpassword">Forgot Password</a>
            </div>
          </div>
          <input
            type="submit"
            data-wait="Please wait..."
            class="submit-button w-button"
            value="Login"
          />
        </form>
      </div>
      <a href="register-page.html" class="link-block-2 w-inline-block">
        <h5 class="createlinktext">Need an account? <a href="/register" class="linkspace">Create account</a></h5>
      </a>
    </div>
    <div class="bottomdivlogin">
      <img src="/assets/Path-3447.svg" loading="lazy" width="1216" alt="" class="image" />
      <div class="div-block-5" (click)="home()">
        <a class="w-inline-block"><img src="/assets/Group-3489.svg" loading="lazy" alt="" /></a>
      </div>
    </div>
  </section>
</ion-content>
