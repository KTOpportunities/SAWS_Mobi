<ion-content [fullscreen]="true">
  <section class="message-list">
    <div></div>
    <div class="div-block-2">
      <img
        src="images/Path-3452.svg"
        loading="lazy"
        width="1216"
        alt=""
        class="image"
      />
    </div>
    <div class="message-list-div">
      <h1 class="header">Messages</h1>
      <div class="div-block-14-copy">
        <div (click)="providerfeedback()" class="search-button w-button">
          + New Message
        </div>

        <div>
          <h5 class="heading-9">Search Chat</h5>
          <form action="/search" class="search w-form">
            <input
              class="search-input w-input"
              maxlength="256"
              name="query"
              placeholder="Searchâ€¦"
              type="search"
              id="search"
              required=""
            /><input
              type="submit"
              class="search-button w-button"
              value="Search"
            />
          </form>
        </div>
      </div>
      <div
        class="w-layout-grid grid-list"
        style="overflow-y: auto; height: 63%"
      >
        <a
          *ngFor="let message of feedbackMessages"
          id="w-node-_53abbd44-15dd-9a1d-b3a8-8e1d34ffa0df-378bdca1"
          (click)="navigateToChat()"
          class="chat-link w-inline-block"
        >
          <h1 class="heading-5">{{message.senderEmail}}</h1>
          <h1 class="chat-date">{{message.updated_at | date:'dd/MM/yyyy'}}</h1>
        </a>
      </div>
    </div>
    <div class="bottomdivMessage">
      <img
        src="/assets/Path-3447.svg"
        loading="lazy"
        width="1216"
        alt=""
        class="image"
      />
      <div class="div-block-5" (click)="home()">
        <a class="w-inline-block"
          ><img src="/assets/Group-3489.svg" loading="lazy" alt=""
        /></a>
      </div>
    </div>
  </section>
</ion-content>
